<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-icon name="bus"></ion-icon>
<ion-label color="dark">Ligne</ion-label>

  <ion-item>
     <ion-label color="dark">Direction</ion-label>
   <ion-select  [(ngModel)]="sens"(ionChange)="getBus()">
     <ion-option value="2">Ville</ion-option>
     <ion-option value="1">Campus</ion-option>
   </ion-select>
   </ion-item>

   <ion-list>
     <ion-item *ngFor="let time of times">
       {{time}}
     </ion-item>
   </ion-list>
 </ion-content>
