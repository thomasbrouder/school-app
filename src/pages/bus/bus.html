<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-icon name="bus"></ion-icon>

  <ion-item>

    <ion-label color="dark">ArrÃªt</ion-label>

    <ion-select [(ngModel)]="arretSelectione" (ionChange)="getBus()">
        <ion-option *ngFor="let arret of arrets" [value]="arret">
          {{arret.nom}}
        </ion-option>
    </ion-select>

      <ion-select [(ngModel)]="ligneSelectione" (ionChange)="getBus()">
        <ion-option *ngFor="let ligne of arretSelectione.lignes" [value]="ligne">
          {{ligne.bus}}
        </ion-option>
      </ion-select>

      <ion-select [(ngModel)]="sensSelectione" (ionChange)="getBus()">
        <ion-option *ngFor="let sens of ligneSelectione.sens" [value]="sens">
          {{sens}}
        </ion-option>
      </ion-select>

  </ion-item>

   <ion-list>
     <ion-item *ngFor="let time of times">
       {{time}}
     </ion-item>
   </ion-list>
 </ion-content>
